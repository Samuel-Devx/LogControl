 <!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result Del</title>
     <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="containerResult">
        <h2>Resultado da Deleção</h2>
            <p th:text="${mensagem}"
            th:style="${sucesso ? 'color: green;' : 'color: red;'}">
            Mensagem de status aqui.
            </p>
            <div th:if="${sucesso}">
                <p>O SKU <strong><span th:text="${skuDeletado}"></span></strong> foi removido do banco de dados.</p>
            </div>
            <div th:unless="${sucesso}">
                <p>A operação falhou. Verifique se o SKU digitado está correto.</p>
            </div>
        
            <a th:href="@{/deletarProduto}"><button>Fazer outra deleção</button></a>
            <a th:href="@{/}"><button>Voltar para a menu</button></a>
    </div>
</body>
</html>
